<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Jit Jot Radio - Vintage Obscura Style</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  #player {
    width: 1px;
    height: 1px;
    position: absolute;
    left: -1000px; /* ocultar iframe */
  }
  #volume-control {
    margin-top: 30px;
  }
  input[type=range] {
    width: 200px;
  }
</style>
</head>
<body>

<h1>Jit Jot Radio</h1>

<div id="player"></div>

<div id="volume-control">
  <label for="volume">Volumen</label><br />
  <input type="range" id="volume" min="0" max="100" value="50" />
</div>

<script>
  // Lista de videos (videoId, duración en segundos)
  const playlist = [
    { videoId: '3Io_fqiooWY', duration: 206 },
    { videoId: 'abc123xyz', duration: 113 },
    // agrega más videos aquí
  ];

  let player;
  let currentIndex = 0;

  // Calcula el video y tiempo exacto a reproducir en función de la hora UTC
  function getCurrentVideoIndexAndTime() {
    const now = new Date();
    const utcSeconds = Math.floor(now.getTime() / 1000);

    const totalDuration = playlist.reduce((acc, v) => acc + v.duration, 0);
    const position = utcSeconds % totalDuration;

    let sum = 0;
    for (let i = 0; i < playlist.length; i++) {
      sum += playlist[i].duration;
      if (position < sum) {
        return { index: i, time: playlist[i].duration - (sum - position) };
      }
    }
    return { index: 0, time: 0 };
  }

  function onYouTubeIframeAPIReady() {
    const current = getCurrentVideoIndexAndTime();
    currentIndex = current.index;

    player = new YT.Player('player', {
      height: '1',
      width: '1',
      videoId: playlist[currentIndex].videoId,
      playerVars: {
        autoplay: 1,
        controls: 0,
        disablekb: 1,
        modestbranding: 1,
        rel: 0,
        showinfo: 0,
        iv_load_policy: 3,
        start: Math.floor(current.time),
        loop: 1,
        playlist: playlist.map(v => v.videoId).join(','),
      },
      events: {
        onReady: (event) => {
          event.target.setVolume(50);
          event.target.playVideo();
        },
        onStateChange: (event) => {
          if (event.data === YT.PlayerState.ENDED) {
            // El loop lo controla YouTube con playlist + loop = 1
          }
        }
      }
    });
  }

  // Carga API YouTube
  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.body.appendChild(tag);

  window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;

  // Control de volumen externo
  const volumeSlider = document.getElementById('volume');
  volumeSlider.addEventListener('input', () => {
    if (player && player.setVolume) {
      player.setVolume(volumeSlider.value);
    }
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Jitjot Radio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #start-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: black;
    }

    #start-button {
      font-size: 1.5em;
      padding: 1em 2em;
      background: white;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #main {
      display: none;
      padding: 2rem;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1rem;
    }

    .now-playing {
      margin-top: 1.5rem;
      font-size: 1.2em;
    }

    .tags, .duration {
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div id="start-screen">
    <h2>ðŸŽ§ Bienvenido a Jitjot Radio</h2>
    <button id="start-button">Iniciar radio</button>
  </div>

  <div id="main">
    <h1>JITJOT RADIO</h1>
    <div id="player"></div>

    <div class="now-playing">
      <div id="track-title">Cargando...</div>
      <div id="track-tags" class="tags"></div>
      <div id="track-duration" class="duration"></div>
    </div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/1WpCq0LQduIwF5h1sucDr239JbcPbqoqQttXw8_VMHpY/gviz/tq?tqx=out:json";
    let videoList = [];
    let currentIndex = 0;
    let player;

    document.getElementById("start-button").addEventListener("click", () => {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("main").style.display = "block";
      startRadio();
    });

    function startRadio() {
      if (typeof YT === "undefined" || typeof YT.Player === "undefined") {
        // Esperar a que YouTube API estÃ© lista
        window.onYouTubeIframeAPIReady = createPlayer;
      } else {
        createPlayer();
      }
    }

    function createPlayer() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        playerVars: {
          autoplay: 1,
          controls: 0,
          rel: 0,
          modestbranding: 1
        },
        events: {
          'onReady': loadPlaylist,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function formatDuration(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      return `${min}:${sec.toString().padStart(2, '0')}`;
    }

    function updateNowPlaying(track) {
      document.getElementById('track-title').textContent = track.title || 'Sin tÃ­tulo';
      document.getElementById('track-tags').textContent = track.tags || '';
      document.getElementById('track-duration').textContent = track.duracion ? formatDuration(track.duracion) : '';
    }

    function parseSheetData(rawText) {
      const json = JSON.parse(rawText.substring(47).slice(0, -2));
      const rows = json.table.rows;
      return rows.map(r => ({
        videoId: r.c[0]?.v,
        title: r.c[1]?.v,
        tags: r.c[2]?.v,
        duracion: parseInt(r.c[3]?.v)
      })).filter(r => r.videoId);
    }

    function loadPlaylist() {
      fetch(sheetURL)
        .then(response => response.text())
        .then(data => {
          videoList = parseSheetData(data);
          shuffleArray(videoList);
          playNextVideo();
        })
        .catch(err => {
          document.getElementById('track-title').textContent = "Error al cargar la playlist";
          console.error("Error:", err);
        });
    }

    function playNextVideo() {
      if (videoList.length === 0) return;
      const track = videoList[currentIndex];
      updateNowPlaying(track);
      player.loadVideoById(track.videoId);
      currentIndex = (currentIndex + 1) % videoList.length;
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        playNextVideo();
      }
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
</body>
</html>

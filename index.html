<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jit Jot Radio</title>
  <style>
    body {
      font-family: sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      padding: 2em;
    }
    iframe {
      border: none;
    }
    #now-playing, #next-track {
      margin: 1em 0;
    }
    .thumbnail {
      width: 120px;
      height: auto;
      margin: 0.5em;
    }
    #history {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Jit Jot Radio</h1>
  <div id="now-playing">Cargando...</div>
  <iframe id="player" width="0" height="0" allow="autoplay"></iframe>
  <div>
    <label for="volume">üîä Volumen</label>
    <input type="range" id="volume" min="0" max="100" value="50"/>
  </div>

  <h2>üìº Anteriormente en Jit Jot</h2>
  <div id="history"></div>

  <h2>‚ñ∂Ô∏è Siguiente</h2>
  <div id="next-track"></div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS0uilsv3McF9pbIwdO_awWhgL3Kg7n09nbw5YlCM4oIaPXO6MhnS0p6KYrDxdEM_LnvktccPHctDmK/pub?gid=0&single=true&output=csv';

    let playlist = [];
    let currentIndex = 0;
    const player = document.getElementById('player');
    const nowPlaying = document.getElementById('now-playing');
    const history = document.getElementById('history');
    const nextTrack = document.getElementById('next-track');
    const volumeControl = document.getElementById('volume');

    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split('\n').slice(1);
        playlist = rows.map(row => {
          const [title, youtubeId, start, end] = row.split(',');
          return { title, youtubeId, start: +start, end: +end };
        });
        playNext();
      });

    function playNext() {
      const track = playlist[currentIndex];
      const url = `https://www.youtube.com/embed/${track.youtubeId}?autoplay=1&start=${track.start}&end=${track.end}&controls=0&disablekb=1&modestbranding=1&rel=0&playsinline=1`;
      player.src = url;
      nowPlaying.textContent = `üéµ Ahora: ${track.title}`;
      addToHistory(track);
      showNextTrack();

      const duration = (track.end - track.start) * 1000;
      setTimeout(() => {
        currentIndex = (currentIndex + 1) % playlist.length;
        playNext();
      }, duration);
    }

    function addToHistory(track) {
      const img = document.createElement('img');
      img.src = `https://img.youtube.com/vi/${track.youtubeId}/default.jpg`;
      img.className = 'thumbnail';
      img.title = track.title;
      img.onclick = () => {
        currentIndex = playlist.findIndex(t => t.title === track.title);
        playNext();
      };
      history.prepend(img);
      if (history.childNodes.length > 10) {
        history.removeChild(history.lastChild);
      }
    }

    function showNextTrack() {
      const next = playlist[(currentIndex + 1) % playlist.length];
      nextTrack.innerHTML = `
        <strong>${next.title}</strong><br/>
        <img src="https://img.youtube.com/vi/${next.youtubeId}/default.jpg" class="thumbnail"/>
      `;
    }

    volumeControl.addEventListener('input', () => {
      const iframeWin = player.contentWindow;
      iframeWin.postMessage('{"event":"command","func":"setVolume","args":[' + volumeControl.value + ']}', '*');
    });
  </script>
</body>
</html>

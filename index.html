<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Jit Jot Radio - Playlist sincronizada con Historial y Siguiente</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  #player {
    width: 320px;
    height: 180px;
    margin: 20px auto;
  }
  #volume-control {
    margin-top: 15px;
  }
  input[type=range] {
    width: 200px;
  }
  #current-title {
    margin-top: 15px;
    font-weight: bold;
  }
  #next-track {
    margin-top: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    color: #ccc;
    font-size: 14px;
  }
  #next-track img {
    width: 80px;
    height: 45px;
    border: 2px solid transparent;
  }
  #history {
    margin-top: 30px;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
  }
  .history-item {
    cursor: pointer;
    width: 100px;
    color: #ccc;
    font-size: 12px;
  }
  .history-item img {
    width: 100px;
    height: 56px;
    display: block;
    margin-bottom: 5px;
    border: 2px solid transparent;
    transition: border-color 0.3s;
  }
  .history-item:hover img {
    border-color: #f90;
  }
</style>
</head>
<body>

<h1>Jit Jot Radio</h1>

<div id="player"></div>
<div id="current-title">Cargando...</div>

<div id="next-track"></div>

<div id="volume-control">
  <label for="volume">Volumen</label><br />
  <input type="range" id="volume" min="0" max="100" value="50" />
</div>

<div id="history"></div>

<script>
  const playlist = [
    { videoId: '3Io_fqiooWY', duration: 206, title: 'Video 1 - Jit Jot' },
    { videoId: 'dQw4w9WgXcQ', duration: 213, title: 'Video 2 - Never Gonna Give You Up' },
    // Agrega tus videos aquÃ­
  ];

  let player;
  let currentIndex = 0;
  const historyMax = 10;
  let history = [];

  function getCurrentIndexAndTime() {
    const now = new Date();
    const utcSeconds = Math.floor(now.getTime() / 1000);

    const totalDuration = playlist.reduce((acc, v) => acc + v.duration, 0);
    const positionInCycle = utcSeconds % totalDuration;

    let elapsed = 0;
    for (let i = 0; i < playlist.length; i++) {
      elapsed += playlist[i].duration;
      if (positionInCycle < elapsed) {
        return {
          index: i,
          time: playlist[i].duration - (elapsed - positionInCycle)
        };
      }
    }
    return { index: 0, time: 0 };
  }

  function updateHistory(index) {
    history = history.filter(i => i !== index);
    history.unshift(index);
    if (history.length > historyMax) history.pop();
    renderHistory();
  }

  function renderHistory() {
    const container = document.getElementById('history');
    container.innerHTML = '';
    for (const idx of history) {
      const video = playlist[idx];
      const div = document.createElement('div');
      div.className = 'history-item';
      div.title = video.title;
      div.dataset.index = idx;

      const thumbUrl = `https://img.youtube.com/vi/${video.videoId}/mqdefault.jpg`;

      div.innerHTML = `
        <img src="${thumbUrl}" alt="${video.title}" />
        <div>${video.title}</div>
      `;

      div.addEventListener('click', () => {
        loadVideoAtIndex(idx, 0);
      });

      container.appendChild(div);
    }
  }

  function updateNextTrack() {
    const nextIndex = (currentIndex + 1) % playlist.length;
    const nextVideo = playlist[nextIndex];
    const container = document.getElementById('next-track');
    const thumbUrl = `https://img.youtube.com/vi/${nextVideo.videoId}/mqdefault.jpg`;

    container.innerHTML = `
      <span>Siguiente:</span>
      <img src="${thumbUrl}" alt="${nextVideo.title}" />
      <span>${nextVideo.title}</span>
    `;
  }

  function loadVideoAtIndex(index, startSeconds) {
    currentIndex = index;
    const video = playlist[index];
    document.getElementById('current-title').textContent = video.title;
    updateHistory(index);
    updateNextTrack();

    if (player && player.loadVideoById) {
      player.loadVideoById({
        videoId: video.videoId,
        startSeconds: startSeconds
      });
    }
  }

  function onYouTubeIframeAPIReady() {
    const current = getCurrentIndexAndTime();
    currentIndex = current.index;

    player = new YT.Player('player', {
      height: '180',
      width: '320',
      videoId: playlist[currentIndex].videoId,
      playerVars: {
        autoplay: 1,
        controls: 0,
        disablekb: 1,
        modestbranding: 1,
        rel: 0,
        showinfo: 0,
        iv_load_policy: 3,
        start: Math.floor(current.time),
        loop: 0,
      },
      events: {
        onReady: (event) => {
          event.target.setVolume(50);
          event.target.playVideo();
          updateHistory(currentIndex);
          updateNextTrack();
        },
        onStateChange: (event) => {
          if (event.data === YT.PlayerState.ENDED) {
            let nextIndex = (currentIndex + 1) % playlist.length;
            loadVideoAtIndex(nextIndex, 0);
          }
        }
      }
    });
  }

  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.body.appendChild(tag);

  window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;

  const volumeSlider = document.getElementById('volume');
  volumeSlider.addEventListener('input', () => {
    if (player && player.setVolume) {
      player.setVolume(volumeSlider.value);
    }
  });
</script>

</body>
</html>

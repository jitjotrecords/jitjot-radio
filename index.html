<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Jitjot Radio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 { font-size: 2em; margin-bottom: 1rem; }
    .now-playing {
      margin-top: 1.5rem;
      font-size: 1.2em;
    }
    .tags, .duration {
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>üéôÔ∏è JITJOT RADIO</h1>
  <div id="player"></div>

  <div class="now-playing">
    <div id="track-title">Cargando...</div>
    <div id="track-tags" class="tags"></div>
    <div id="track-duration" class="duration"></div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Tabletop.js/1.5.4/tabletop.min.js"></script>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/1WpCq0LQduIwF5h1sucDr239JbcPbqoqQttXw8_VMHpY/pubhtml';
    let videoList = [];
    let currentIndex = 0;
    let player;

    function formatDuration(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      return `${min}:${sec.toString().padStart(2, '0')}`;
    }

    function updateNowPlaying(track) {
      document.getElementById('track-title').textContent = track.title || 'Sin t√≠tulo';
      document.getElementById('track-tags').textContent = track.tags || '';
      document.getElementById('track-duration').textContent = track.duraci√≥nSegundos
        ? formatDuration(parseInt(track.duraci√≥nSegundos))
        : '';
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        events: {
          'onReady': loadPlaylist,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function loadPlaylist() {
      Tabletop.init({
        key: sheetURL,
        simpleSheet: true,
        callback: function(data) {
          videoList = data;
          shuffleArray(videoList);
          playNextVideo();
        }
      });
    }

    function playNextVideo() {
      if (videoList.length === 0) return;
      const track = videoList[currentIndex];
      updateNowPlaying(track);
      player.loadVideoById(track.videoId);
      currentIndex = (currentIndex + 1) % videoList.length;
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        playNextVideo();
      }
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
  </script>
</body>
</html>

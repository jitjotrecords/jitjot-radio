<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Jitjot Radio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1rem;
    }

    #cover {
      width: 90vmin;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      margin-bottom: 1rem;
    }

    #title {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    .thumb-strip {
      display: flex;
      overflow-x: auto;
      gap: 0.5rem;
      padding: 0.5rem 0;
      max-width: 100vw;
    }

    .thumb {
      flex: 0 0 auto;
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      opacity: 0.6;
    }

    .thumb.current {
      border: 2px solid white;
      opacity: 1;
    }

    #player {
      display: none;
    }
  </style>
</head>
<body>
  <h1>JITJOT RADIO</h1>
  <img id="cover" src="" alt="Tapa" />
  <div id="title">Cargando...</div>

  <div class="thumb-strip" id="played"></div>
  <div class="thumb-strip" id="upcoming"></div>

  <div id="player"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/1WpCq0LQduIwF5h1sucDr239JbcPbqoqQttXw8_VMHpY/gviz/tq?tqx=out:json";
    let playlist = [], currentIndex = 0, player;

    function formatRow(row) {
      return {
        videoId: row.c[0]?.v,
        title: row.c[1]?.v || '',
      };
    }

    function updateUI() {
      const current = playlist[currentIndex];
      document.getElementById('title').textContent = current.title;
      document.getElementById('cover').src = `https://i.ytimg.com/vi/${current.videoId}/hqdefault.jpg`;

      const played = document.getElementById('played');
      const upcoming = document.getElementById('upcoming');
      played.innerHTML = '';
      upcoming.innerHTML = '';

      for (let i = 0; i < currentIndex; i++) {
        const thumb = document.createElement('img');
        thumb.src = `https://i.ytimg.com/vi/${playlist[i].videoId}/default.jpg`;
        thumb.className = 'thumb';
        played.appendChild(thumb);
      }

      for (let i = currentIndex + 1; i < Math.min(playlist.length, currentIndex + 10); i++) {
        const thumb = document.createElement('img');
        thumb.src = `https://i.ytimg.com/vi/${playlist[i].videoId}/default.jpg`;
        thumb.className = 'thumb';
        upcoming.appendChild(thumb);
      }
    }

    function playNext() {
      if (!playlist.length) return;
      currentIndex = currentIndex % playlist.length;
      updateUI();
      player.loadVideoById(playlist[currentIndex].videoId);
      currentIndex++;
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0', width: '0',
        events: {
          onReady: loadPlaylist,
          onStateChange: e => {
            if (e.data === YT.PlayerState.ENDED) playNext();
          }
        }
      });
    }

    function loadPlaylist() {
      fetch(sheetURL)
        .then(r => r.text())
        .then(t => JSON.parse(t.substring(47).slice(0, -2)))
        .then(json => {
          playlist = json.table.rows.map(formatRow).filter(r => r.videoId);
          shuffle(playlist);
          playNext();
        });
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Jit Jot Radio</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 2rem;
    }
    #player {
      margin-top: 1rem;
    }
    #history {
      margin-top: 2rem;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .track-item {
      border-bottom: 1px solid #555;
      padding: 0.5rem 0;
    }
    .tags {
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Jit Jot Radio</h1>
  <div id="player"></div>
  <p id="title">Cargando...</p>

  <div id="history">
    <h2>Historial</h2>
    <div id="history-list"></div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const sheetId = 'TU_GOOGLE_SHEET_ID'; // Reemplazá con el ID real
    const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

    let playlist = [];
    let currentVideo = null;
    let player;

    function fetchPlaylist() {
      fetch(sheetUrl)
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.substring(47).slice(0, -2));
          const rows = json.table.rows;
          playlist = rows.map(r => ({
            id: r.c[0].v,
            title: r.c[1].v,
            tags: r.c[2].v
          }));
          playNext();
        });
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '360',
        width: '640',
        videoId: '',
        events: {
          'onReady': playNext,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function playNext() {
      if (playlist.length === 0) return;
      const next = playlist[Math.floor(Math.random() * playlist.length)];
      currentVideo = next;
      player.loadVideoById(next.id);
      document.getElementById("title").innerText = next.title;
      addToHistory(next);
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        playNext();
      }
    }

    function addToHistory(video) {
      let history = JSON.parse(localStorage.getItem('jitjot_history') || '[]');
      history.unshift(video);
      history = history.slice(0, 10); // Solo los últimos 10
      localStorage.setItem('jitjot_history', JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      let history = JSON.parse(localStorage.getItem('jitjot_history') || '[]');
      const container = document.getElementById("history-list");
      container.innerHTML = '';
      history.forEach(video => {
        const div = document.createElement('div');
        div.className = 'track-item';
        div.innerHTML = `<strong>${video.title}</strong><div class='tags'>${video.tags}</div>`;
        container.appendChild(div);
      });
    }

    fetchPlaylist();
  </script>
</body>
</html>
